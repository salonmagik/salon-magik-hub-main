name: Deploy Dev

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

jobs:
  deploy:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download CI release manifest
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ci.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: release-manifest
          path: artifacts

      - name: Validate CI release manifest
        run: |
          test -f artifacts/release-manifest.json
          MANIFEST_SHA=$(jq -r '.commit_sha' artifacts/release-manifest.json)
          test "$MANIFEST_SHA" = "${{ github.event.workflow_run.head_sha }}"

      - name: Download immutable build artifact from CI
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ci.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: web-builds-${{ github.event.workflow_run.head_sha }}
          path: artifacts

      - name: Verify immutable build artifact
        run: |
          test -f artifacts/web-builds-${{ github.event.workflow_run.head_sha }}.tar.gz
          mkdir -p promoted-build
          tar -xzf artifacts/web-builds-${{ github.event.workflow_run.head_sha }}.tar.gz -C promoted-build

      - name: Apply DB migrations (dev)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF_DEV }} --workdir supabase
          supabase db push --include-all --yes --workdir supabase

      - name: Deploy edge functions (dev)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF_DEV }} --workdir supabase

      - name: Write promotion manifest
        run: |
          mkdir -p artifacts
          cat > artifacts/promotion-manifest.json <<JSON
          {
            "commit_sha": "${{ github.event.workflow_run.head_sha }}",
            "artifact_name": "web-builds-${{ github.event.workflow_run.head_sha }}",
            "source": "dev",
            "ready_for": "staging",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          JSON

      - name: Upload promotion manifest
        uses: actions/upload-artifact@v4
        with:
          name: promotion-manifest
          path: artifacts/promotion-manifest.json
