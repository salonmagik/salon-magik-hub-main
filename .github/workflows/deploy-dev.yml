name: Deploy Dev

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

jobs:
  deploy:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply DB migrations (dev)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF_DEV }} --workdir supabase
          supabase db push --include-all --yes --workdir supabase

      - name: Deploy edge functions (dev)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF_DEV }} --workdir supabase

      - name: Build apps
        run: pnpm build

      - name: Write promotion manifest
        run: |
          mkdir -p artifacts
          cat > artifacts/promotion-manifest.json <<JSON
          {
            "commit_sha": "${{ github.event.workflow_run.head_sha }}",
            "source": "dev",
            "ready_for": "staging",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          JSON

      - name: Upload promotion manifest
        uses: actions/upload-artifact@v4
        with:
          name: promotion-manifest
          path: artifacts/promotion-manifest.json
