name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck + Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Create release manifest
        run: |
          mkdir -p artifacts
          cat > artifacts/release-manifest.json <<JSON
          {
            "commit_sha": "${GITHUB_SHA}",
            "created_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "run_id": "${GITHUB_RUN_ID}"
          }
          JSON

      - name: Upload release manifest
        uses: actions/upload-artifact@v4
        with:
          name: release-manifest
          path: artifacts/release-manifest.json

      - name: Package immutable build artifact
        run: |
          mkdir -p artifacts
          tar -czf artifacts/web-builds-${GITHUB_SHA}.tar.gz \
            apps/backoffice/dist \
            apps/client-portal/dist \
            apps/marketing/dist \
            apps/public-booking/dist \
            apps/salon-admin/dist

      - name: Upload immutable build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-builds-${{ github.sha }}
          path: artifacts/web-builds-${{ github.sha }}.tar.gz
